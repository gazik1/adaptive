<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптив</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font/font.css">
    <link rel="stylesheet" href="./foter/foter.css">
</head>
<body>

    
    <footer class="foter">
    
      
        <div class="foter-left">
            <h1 class="foter-left-h1">we help you to turn ideas into reality.</h1>
            <p class="foter-left-p">if your research processes have unique features, and you are looking for an individual funding solution - we can help.</p>
            <div class="foter-left-block">
                <div><span class="foter-left-block-span">linkedin</span></div>
                <div><span class="foter-left-block-span">reddit</span></div>
                <div><span class="foter-left-block-span">facebook</span></div>
                <div><span class="foter-left-block-span">twitter</span></div>
            </div>
        </div>
    
        <div class="foter-right">
          
            <div class="foter-right-forma">
                
                <div class="foter-right-forma-information">
                    <div class="foter-right-forma-information-margin"><span class="foter-right-forma-information-span">name*</span></div>
                    <div class="foter-right-forma-information-gradient"></div>
                    <div class="foter-right-forma-information-border"></div>
                </div>

                <div class="foter-right-forma-information">
                    <div class="foter-right-forma-information-margin"><span class="foter-right-forma-information-span">email*</span></div>
                    <div class="foter-right-forma-information-gradient"></div>
                    <div class="foter-right-forma-information-border"></div>
                </div>
                
                <div class="foter-right-forma-information">
                    <div class="foter-right-forma-information-margin"><span class="foter-right-forma-information-span">message*</span></div>
                    <div class="foter-right-forma-information-gradient"></div>
                    <div class="foter-right-forma-information-border"></div>
                </div>
            </div>

            

            <div class="foter-right-next">
                <span class="foter-right-next-span">get in touch</span>
                <img src="./foter/aset/foter-arrow2.png" alt="arrow2">
            </div>

            <div class="foter-right-about">
                <div><span class="foter-right-about-span">privacy & policy</span></div>
                <div><span class="foter-right-about-span">cookies policy</span></div>
            </div>
       
        </div>
     

       

    </footer>



    <div class="foter-borderGradient"></div>

    <div class="foter-text"><span class="foter-text-span">all rights reserved by 
        <span class="foter-text-span-gradient">PIXIRHY</span></span></div>
 
    <script src="/script.js"></script>
